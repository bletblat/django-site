{% load common_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="stylesheet" href="{% static 'main/css/main__style.css' %}?_v={{date}}" type="text/css">
    {% block css %}{% endblock %}
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container container">
                <nav class="header__menu">
                    {% show_menu %}
                </nav>
            </div>
        </header>
        <main class="page">
            <div class=" container">
                {% block content %}{% endblock %}
            </div>
        </main>
        <footer class="footer">
            <div class="footer__container container">
                <h1>Footer</h1>
            </div>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="{% static 'js/app.js' %}?_v={{date}}"></script>
    {% block javascripts %}{% endblock %}
</body>
</html>
